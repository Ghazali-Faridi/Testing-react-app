name: ğŸš€ Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # (Optional) Build step if itâ€™s a frontend project like React or Angular
      - name: ğŸ—ï¸ Build Project
        run: |
          npm install
          npm run build

      # ğŸ§³ Copy build to EC2 using SSH (Option 2 with appleboy/ssh-action)
      - name: Move build to Nginx web root
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/*"
          target: "/home/ubuntu/deploy_temp"

      # ğŸš€ Execute remote commands on EC2
      - name: Deploy on EC2 (replace old build)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Moving new build to /var/www/html..."
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/ubuntu/deploy_temp/* /var/www/html/
            sudo systemctl restart nginx
            echo "âœ… New version deployed successfully!"