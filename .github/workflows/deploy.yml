name: Deploy React App to EC2

on:
  push:
    branches:
      - main   # or master, depending on your branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¾ Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # âš™ï¸ Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ğŸ“¦ Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # ğŸ—ï¸ Step 4: Build React app
      - name: Build React app
        run: npm run build

      # ğŸ”„ Step 5: Update repository on EC2 before deployment
      - name: Update repo on EC2 before deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/your-app-repo
            git fetch origin main
            git reset --hard origin/main
            echo "âœ… Latest code pulled on EC2"

      # ğŸ“¤ Step 6: Copy build files to EC2 (temporary folder)
      - name: Copy build files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/*"
          target: "/home/ubuntu/deploy_temp"

      # ğŸš€ Step 7: Move new build to Nginx web root
      - name: Move build to Nginx web root
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸš€ Moving new build to /var/www/html..."
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/ubuntu/deploy_temp/* /var/www/html/
            sudo systemctl restart nginx
            echo "âœ… New version deployed successfully!"

      # ğŸ” Step 8: Restart Nginx (safety step)
      - name: Restart web server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo systemctl restart nginx || true
            echo "âœ… Deployment complete"
