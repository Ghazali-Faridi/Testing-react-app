name: Deploy React App to EC2

on:
  push:
    branches:
      - main   # or master, depending on your branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Pull latest from main
        run: git pull origin main
        
      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      # ðŸ§³ Copy build files to EC2 (temporary path)
      - name: Copy build files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/*"
          target: "/home/ubuntu/deploy_temp"

      # ðŸš€ Move new build to Nginx root and restart Nginx
      - name: Move build to Nginx web root
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ðŸš€ Moving new build to /var/www/html..."
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/ubuntu/deploy_temp/* /var/www/html/
            sudo systemctl restart nginx
            echo "âœ… New version deployed successfully!"

      - name: Restart web server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo systemctl restart nginx || true
            echo "âœ… Deployment complete"
